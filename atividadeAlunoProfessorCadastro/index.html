<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="">Formulário de Cadastro</h1>
    <form>
        <div class="container mt-5">
            <h1 class="m-3">Digite seu nome: </h1>
            <input class="form-control m-3" type="text" id="input1" name="nome" placeholder="Digite seu nome">
            <h1 class="m-3">Digite seu email: </h1>
            <input class="form-control m-3" type="email" id="input2" name="email" placeholder="Digite seu email">
            <h1>Data de Nascimento</h1>
            <input class="form-control m-3" type="date" id="input3" name="dataNascimento"  placeholder="Digite sua data de nascimento">
            <h1>Telefone Fixo</h1>
            <input class="form-control m-3" type="tel" id="input4" name="telefoneFixo"  placeholder="Digite seu telefone fixo">
            <h1>Telefone Celular</h1>
            <input class="form-control m-3" type="tel" id="input5" name="telefoneCelular"  placeholder="Digite seu telefone celular">

            <input type="radio" id="contactChoice1" name="contact" value="email" />
            <label for="">Estudante</label>

            <input type="radio" id="contactChoice2" name="contact" value="phone" />
            <label for="">Professor</label>

            <input type="text" class="form-control m-3" id="input6" name="area" placeholder="Digite sua area">
            <input type="text" class="form-control m-3" id="input7" name="matricula" placeholder="Digite sua matrícula">

            <h2>Lattes</h2>
            <input class="form-control m-3" type="text" id="input8" name="lattes" placeholder="Digite seu lattes">

            <button class="btn btn-primary m-3" type="submit" id="button1">Cadastrar</button>
        </div>

        </script>
</body>
</html>
