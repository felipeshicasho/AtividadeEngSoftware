<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 600px;
        margin-top: 30px;
      }
      .invalid-feedback {
        display: block;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Formulário de Cadastro:</h2>
      <form>
        <!-- Nome -->
        <div class="mb-3">
          <label class="form-label">Nome:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite seu nome completo"
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input
            type="email"
            class="form-control is-invalid"
            placeholder="Digite seu email"
          />
          <div class="invalid-feedback">Email inválido</div>
        </div>

        <!-- Data de Nascimento -->
        <div class="mb-3">
          <label class="form-label">Data Nascimento:</label>
          <input type="date" class="form-control" />
        </div>

        <!-- Telefones -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Telefone Fixo:</label>
            <input
              type="text"
              class="form-control"
              placeholder="(99) 9999-9999"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Telefone Celular:</label>
            <input
              type="text"
              class="form-control"
              placeholder="(99) 99999-9999"
            />
          </div>
        </div>

        <!-- Tipo (Professor ou Aluno) -->
        <div class="mb-3">
          <label class="form-label">Tipo:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tipo"
              id="professor"
            />
            <label class="form-check-label" for="professor" id="radioProfessor"
              >Professor</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tipo"
              id="aluno"
            />
            <label class="form-check-label" for="aluno" id="radioAluno"
              >Aluno</label
            >
          </div>
        </div>

        <!-- Área e Matrícula -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Área:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite sua área de atuação"
              id="area"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Matrícula:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite sua matrícula"
              id="matricula"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Curso:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite seu curso"
              id="curso"
            />
          </div>
        </div>

        <!-- Lattes -->
        <div class="mb-3">
          <label class="form-label">Lattes:</label>
          <input
            type="file"
            class="form-control"
            placeholder="Digite aqui o endereço para seu Lattes"
            id="lattes"
          />
        </div>
        
        <!--Curso-->
        

        <!-- Botões -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Redefinir</button>
        </div>

        
        
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("curso").parentElement.style.display = "none";

        const botaoAluno = document.getElementById("aluno");
        const botaoProfessor = document.getElementById("professor");
        
        const campoCurso = document.getElementById("curso").parentElement;
        const campoArea = document.getElementById("area").parentElement;
        const campoMatricula = document.getElementById("matricula").parentElement;
        const campoLattes = document.getElementById("lattes").parentElement;

        function atualizarVisibilidade() {
          if (botaoAluno.checked) {
            campoArea.style.display = "none";
            campoLattes.style.display = "none";
            campoCurso.style.display = "block";
            
          } else if (botaoProfessor.checked) {
            campoArea.style.display = "block";
            campoMatricula.style.display = "block";
            campoLattes.style.display = "block";
          }
        }

        // Adiciona eventos para quando o usuário selecionar Aluno ou Professor
        botaoAluno.addEventListener("change", atualizarVisibilidade);
        botaoProfessor.addEventListener("change", atualizarVisibilidade);

        // Atualiza a visibilidade ao carregar a página
        atualizarVisibilidade();
      });
    </script>
  </body>
</html>
