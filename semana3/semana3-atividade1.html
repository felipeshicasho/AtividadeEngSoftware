<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinâmica Ordenada</title>
</head>
<body>

    <h2>Adicionar Itens à Lista</h2>
    
    <form id="formulario">
        <input type="text" id="inputTexto" placeholder="Digite um valor" required>
        <button type="submit">Adicionar</button>
    </form>

    <h3>Lista de Itens (Ordenada)</h3>
    <ol id="listaOrdenada"></ol>

    <script>
        let valores = []; 

        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            let input = document.getElementById("inputTexto");
            let valor = input.value.trim();
            if (valor) { 
                valores.push(valor); 
                valores.sort(); 
                atualizarLista(); 
            }

            input.value = ""; 
            input.focus(); 
        });

        function atualizarLista() {
            let lista = document.getElementById("listaOrdenada");
            lista.innerHTML = ""; 

            valores.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                lista.appendChild(li);
            });
        }
    </script>

</body>
</html>
