<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form action="">
        <div class="container mt-5">
            <h1 class="m-3">Digite algo: </h1>
            <input class="form-control m-3" type="text" id="input1" placeholder="Digite uma palavra ou frase">
            <button class="btn btn-primary m-3" type="button" id="button1">Adicionar</button>

            <p class="lista"></p>
        </div>
    </form>
    <script >
        let lista = [];

        document.addEventListener("DOMContentLoaded", function() {
            let input1 = document.getElementById("input1");
            let button1 = document.getElementById("button1");

            button1.addEventListener("click", function() {
                if(input1.value.length > 0) {
                    lista.push(input1.value);
                    lista.sort();
                    input1.value = "";                    
                }
                let listaElement = document.querySelector(".lista");
                listaElement.innerHTML = "";
                lista.forEach(function(item) {
                    listaElement.innerHTML += `<p>${item}</p>`;
                });
            });
        });
    </script>
  </body>
</html>
