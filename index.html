<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PÃ¡gina de Semanas e Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Atividades Lab Eng Software</h1>
        <p>Aluno: Felipe Shicasho de Toledo</p>
        <div class="accordion" id="menuSemanas">
            
            <!-- Gerando semanas e atividades dinamicamente -->
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    let menu = document.getElementById("menuSemanas");
                    let numSemanas = 5;
                    let numAtividades = 4;
                    
                    for (let i = 1; i <= numSemanas; i++) {
                        let semanaId = `semana${i}`;
                        let collapseId = `collapse${i}`;
                        let html = `
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading${i}">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="true" aria-controls="${collapseId}">
                                        Semana ${i}
                                    </button>
                                </h2>
                                <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="heading${i}" data-bs-parent="#menuSemanas">
                                    <div class="accordion-body">
                                        <ul class="list-group">
                        `;
                        for (let j = 1; j <= numAtividades; j++) {
                            html += `<li class="list-group-item"><a href="${semanaId}/${semanaId}-atividade${j}.html">Atividade ${j}</a></li>`;
                        }
                        html += `</ul></div></div></div>`;
                        menu.innerHTML += html;
                    }
                });
            </script>
            <a href="semana1/semana1-atividade1.html"></a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
