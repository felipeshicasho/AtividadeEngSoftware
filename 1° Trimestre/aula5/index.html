<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div id="app" class="container text-center mt-5"></div>

    <script>
      const app = document.getElementById("app");

      // Título principal
      const titulo = document.createElement("h1");
      titulo.textContent = "Total:";
      titulo.classList.add("fw-bold");
      app.appendChild(titulo);

      // Contador geral
      const contador = document.createElement("h2");
      contador.textContent = 0;
      contador.classList.add("fw-bold", "mb-4");
      app.appendChild(contador);

      // Função para criar um bloco (imagem + contador + botões)
      function criarBloco(imagemSrc, contadorRef) {
        const row = document.createElement("div");
        row.classList.add(
          "row",
          "align-items-center",
          "justify-content-center",
          "mb-4"
        );

        // Coluna da Imagem
        const colImg = document.createElement("div");
        colImg.classList.add("col-md-3", "text-center");
        const imagem = document.createElement("img");
        imagem.src = imagemSrc;
        imagem.classList.add("img-fluid", "rounded", "shadow-sm");
        imagem.style.width = "150px";
        colImg.appendChild(imagem);

        // Coluna do Contador
        const colContador = document.createElement("div");
        colContador.classList.add("col-md-2", "text-center");
        const contadorEspecifico = document.createElement("h2");
        contadorEspecifico.textContent = 0;
        contadorEspecifico.classList.add("fw-bold");
        colContador.appendChild(contadorEspecifico);

        // Coluna dos Botões
        const colBotoes = document.createElement("div");
        colBotoes.classList.add("col-md-2", "text-center");
        const botaoMais = document.createElement("button");
        botaoMais.textContent = "+";
        botaoMais.classList.add("btn", "btn-success", "me-2");
        botaoMais.addEventListener("click", () => {
          contador.textContent = parseInt(contador.textContent) + 1;
          contadorEspecifico.textContent =
            parseInt(contadorEspecifico.textContent) + 1;
        });

        const botaoMenos = document.createElement("button");
        botaoMenos.textContent = "-";
        botaoMenos.classList.add("btn", "btn-danger");
        botaoMenos.addEventListener("click", () => {
          if (parseInt(contadorEspecifico.textContent) === 0) return;
          contador.textContent = parseInt(contador.textContent) - 1;
          contadorEspecifico.textContent =
            parseInt(contadorEspecifico.textContent) - 1;
        });

        colBotoes.appendChild(botaoMais);
        colBotoes.appendChild(botaoMenos);

        // Adicionando colunas à linha
        row.appendChild(colImg);
        row.appendChild(colContador);
        row.appendChild(colBotoes);

        app.appendChild(row);
      }

      // Criar blocos de contagem
      criarBloco(
        "https://img.freepik.com/vetores-premium/homem-feliz-aponta-algo-apresentacao-ou-exibicao-elemento-para-produtos-publicitarios_165429-68.jpg",
        "contadorHomem"
      );
      criarBloco(
        "https://img.freepik.com/vetores-premium/mulher-sorridente-com-os-bracos-cruzados-olhando-para-longe-ilustracao-vetorial-isolada_126609-604.jpg",
        "contadorMulher"
      );
    </script>
  </body>
</html>
