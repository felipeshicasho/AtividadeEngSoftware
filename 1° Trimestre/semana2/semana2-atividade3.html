<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form action="">
        <div class="container mt-5">
            <h1 class="m-3">Veja se a palavra é um Palíndromo</h1>
            <input class="form-control m-3" type="text" id="input1" placeholder="Digite uma palavra ou frase">
        </div>
    </form>
    <script >
        
        document.addEventListener("DOMContentLoaded", function() {
            let input1 = document.getElementById("input1");
            input1.addEventListener("input", function() {
                if(input1.value.length > 0) {
                    let word = input1.value;
                    let reversedWord = word.split('').reverse().join('');
                    if(word == reversedWord) {
                        alert("A palavra é um palíndromo");
                    } else {
                        alert("A palavra não é um palíndromo");
                    }
                }
            });
        });
    </script>
  </body>
</html>
