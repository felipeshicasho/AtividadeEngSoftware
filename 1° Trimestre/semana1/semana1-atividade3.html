<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>
    <div class="container mt-5">
        <h1 class="m-3">Digite um número</h1>
        <input class="form-control m-3" type="text" id="input1" placeholder="Digite um número">
        <button type="button" class="btn btn-primary m-3">Enviar</button>
    </div>

    <script>
        let input1 = document.getElementById("input1");
        let button = document.querySelector("button");

        button.addEventListener("click", function() {
            let num = parseInt(input1.value);
            let fatorial = 1;
            
            for (let i = 1; i <= num; i++) {
                fatorial *= i;
            }

            alert(`O fatorial de ${num} é: ${fatorial}`);
        });

    </script>
</body>
</html>
