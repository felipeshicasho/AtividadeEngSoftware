<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form action="">
        <div class="container mt-5">
            <h1 class="m-3">Digite um número e veja se ele é um Numero Primo</h1>
            <input class="form-control m-3" type="text" id="input1" placeholder="Digite um número">
        </div>
    </form>
    <script >
        document.addEventListener("DOMContentLoaded", function() {
            let input1 = document.getElementById("input1");
            input1.addEventListener("input", function() {
                if(input1.value.length > 0) {
                    let num = parseInt(input1.value);
                    let primo = true;
                    for(let i = 2; i < num; i++) {
                        if(num % i == 0) {
                            primo = false;
                            break;
                        }
                    }
                    if(primo) {
                        alert("O número é primo");
                    } else {
                        alert("O número não é primo");
                    }
                }
            });
        });
    </script>
  </body>
</html>
